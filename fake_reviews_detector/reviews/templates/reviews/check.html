{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–µ—Ç–µ–∫—Ç–æ—Ä —Ñ–µ–π–∫–æ–≤—ã—Ö –æ—Ç–∑—ã–≤–æ–≤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        
        .show-result {
            opacity: 1;
            transform: translateY(0);
        }
        
        .progress-bar {
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">üîç –ê–Ω–∞–ª–∏–∑ –æ—Ç–∑—ã–≤–æ–≤ –Ω–∞ –ø–æ–¥–ª–∏–Ω–Ω–æ—Å—Ç—å</h2>
                    
                    <form id="reviewForm" class="mb-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea 
                                class="form-control" 
                                name="text" 
                                rows="4" 
                                placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ—Ç–∑—ã–≤–∞..."
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <div class="loader mx-auto"></div>
                        <div id="progressContainer" class="mt-3" style="display: none;">
                            <div class="progress">
                                <div id="analysisProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-muted mt-2">–ò–¥–µ—Ç –∞–Ω–∞–ª–∏–∑ –æ—Ç–∑—ã–≤–∞...</p>
                        </div>
                    </div>
                    
                    <div id="resultContainer" class="result-card mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#reviewForm').on('submit', function(e) {
                e.preventDefault();
                $('.loader').show();
                $('#progressContainer').show();
                $('#resultContainer').empty().removeClass('show-result');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    $('#analysisProgress').css('width', progress + '%');
                }, 500);

                $.ajax({
                    type: 'POST',
                    url: "{% url 'check' %}",
                    data: $(this).serialize(),
                    success: function(response) {
                        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ç–∞—Ç—É—Å–∞
                        checkAnalysisStatus(response.task_id, progressInterval);
                    },
                    error: function(xhr) {
                        clearInterval(progressInterval);
                        showError(xhr.responseJSON?.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    }
                });
            });

            function checkAnalysisStatus(taskId, progressInterval) {
                const statusCheck = setInterval(() => {
                    $.get(`/api/task-status/${taskId}/`, function(taskResult) {
                        if (taskResult.status === 'SUCCESS') {
                            clearInterval(progressInterval);
                            clearInterval(statusCheck);
                            $('#analysisProgress').css('width', '100%');
                            setTimeout(() => {
                                getAnalysisResult(taskResult.result);
                            }, 500);
                        } else if (taskResult.status === 'FAILURE') {
                            clearInterval(progressInterval);
                            clearInterval(statusCheck);
                            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ –æ—Ç–∑—ã–≤–∞');
                        }
                    }).fail(function() {
                        clearInterval(progressInterval);
                        clearInterval(statusCheck);
                        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å—Ç–∞—Ç—É—Å–∞');
                    });
                }, 2000);
            }

            function getAnalysisResult(resultId) {
                // –ü—Ä–æ–±—É–µ–º –æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ URL
                const urls = [
                    `/api/results/${resultId}/`,
                    `/api/results/${resultId}/`  // –ü–æ–≤—Ç–æ—Ä –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                ];
                
                // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–≤—ã–π URL
                $.get(urls[0])
                    .done(function(analysis) {
                        showResult(analysis);
                    })
                    .fail(function() {
                        // –ï—Å–ª–∏ –ø–µ—Ä–≤—ã–π –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º –≤—Ç–æ—Ä–æ–π
                        $.get(urls[1])
                            .done(showResult)
                            .fail(function() {
                                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞');
                            });
                    });
            }

            function showResult(data) {
                const resultClass = data.is_fake ? 'alert-danger' : 'alert-success';
                const resultTitle = data.is_fake ? 
                    '‚ö†Ô∏è –û–±–Ω–∞—Ä—É–∂–µ–Ω –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π –æ—Ç–∑—ã–≤!' : 
                    '‚úÖ –û—Ç–∑—ã–≤ –≤—ã–≥–ª—è–¥–∏—Ç –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω–æ';
                
                const resultHTML = `
                    <div class="alert ${resultClass}">
                        <h4 class="alert-heading">${resultTitle}</h4>
                        <hr>
                        <p><strong>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Ñ–µ–π–∫–∞:</strong> ${(data.probability * 100).toFixed(1)}%</p>
                        <p><strong>–ú–æ–¥–µ–ª—å –∞–Ω–∞–ª–∏–∑–∞:</strong> ${data.details.model || 'RuBERT'}</p>
                        <p class="mb-0 small text-muted">ID –∞–Ω–∞–ª–∏–∑–∞: ${data.result_id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω'}</p>
                    </div>
                `;

                $('.loader').hide();
                $('#progressContainer').hide();
                $('#resultContainer')
                    .html(resultHTML)
                    .addClass('show-result');
            }

            function showError(message) {
                $('.loader').hide();
                $('#progressContainer').hide();
                $('#resultContainer')
                    .html(`<div class="alert alert-danger">${message}</div>`)
                    .addClass('show-result');
            }
        });
    </script>
</body>
</html>
